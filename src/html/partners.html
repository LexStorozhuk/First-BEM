<section class="partners">
  <div class="head-partners">
    <div class="our-partners">
      <span> Our partners</span>
    </div>
    <div class="row-logo">
      <div class="row-logo__elem">
        <img src="@img/partners/partners-logos/logo-1.png" alt="" />
      </div>
      <div class="row-logo__elem">
        <img src="@img/partners/partners-logos/02.png" alt="" />
      </div>
      <div class="row-logo__elem">
        <img src="@img/partners/partners-logos/03.png" alt="" />
      </div>
      <div class="row-logo__elem">
        <img src="@img/partners/partners-logos/04.png" alt="" />
      </div>
    </div>
  </div>
    <div class="footer-partners">
      <div class="title title_margin-two">CONTACT</div>
      <div class="row-contacts">
        <div class="row-contacts__form">
          <form action="#">
            <div class="form-group">
              <label for="YOUR NAME">YOUR NAME</label>
              <br />
              <input
                class="contact-form__input"
                type="text"
                id="YOUR NAME"
                name="YOUR NAME"
                placeholder="Yours name"
              />
            </div>
            <div class="form-group">
              <label for="YOUR EMAIL">YOUR EMAIL</label>
              <br />
              <input
                class="contact-form__input"
                type="email"
                id="YOUR EMAIL"
                name="YOUR EMAIL"
                placeholder="Your email"
              />
            </div>
            <div class="contact-form__message">
              <label for="MESSAGE">MESSAGE</label>
              <br />
              <input
                class="contact-form__input_3"
                type="text"
                id="MESSAGE"
                name="MESSAGE"
                placeholder="MESSAGE"
              />
            </div>
            <input class="submit-form" type="submit" value="SEND" />
          </form>
        </div>

        <div class="row-contacts__icons">
          <div class="text-1">
            Have an idea for a project? Just looking to
            <br />
            explore and see the possibilities?<br />
            I'm here to help.
          </div>
          <div class="text-2">Postma Elena</div>
          <div class="icons-row">
            <div class="icons-row__elem">
              <img src="@img/contact-icons/Facebook.png" alt="" />
            </div>
            <div class="icons-row__elem">
              <img src="@img/contact-icons/in.png" alt="" />
            </div>
          </div>
          <div class="text-3">e-mail: <b> postma.elena@gmail.com </b></div>
        </div>
      </div>
